<head>
  <title>My First App</title>
</head>

<body>
  {{> section}}
</body>

<template name="section">
  {{#if news_session}}
    {{> newsOne}}
    {{> comment_header}}
    <div>
    {{#each comments}}
      {{> comment}}
    {{else}}
      <div>no posts</div>
    {{/each}}
    {{> comment_footer}}
    </div>
  {{else}}
    {{#each news}}
      {{> news}}
    {{/each}}
  {{/if}}
</template>

<template name="news">
  <h3>{{title}}</h3>
  <div>
  {{article}}
  </div>
  <hr>
</template>

<template name="newsOne">
  <hr>
  <h3>{{title}}</h3>
  <div>
  {{article}}
  </div>
  <hr>
</template>

<template name="comment_header">
  <h4 id="h-comments">comments:</h4>
</template>

<template name="comment">
  <div {{#if selected}}class="{{selected}}"{{/if}}>
  {{name}}: {{message}} @ {{dateFormat date}}
  </div>
</template>

<template name="comment_footer">
  <input id="name" placeholder="your name..." />
  <input id="comment" placeholder="message..." />
  <input type="button" class="submit" value="Submit" />

  <br />

  {{#if selected_comment}}
  <div><a href="#" class="delete">delete</a> {{selected_comment}}'s Post</div>
  {{/if}}

  {{#unless selected_comment}}
  <div>Select a post to delete it!</div>
  {{/unless}}
</template>
