<head>
  <title>My First App</title>
</head>

<body>
  {{> section}}
</body>

<template name="section">
  {{#if news_session}}
  {{> newsOne}}
  <h4 id="h-posts">comments:</h4>
  <div>
  {{#each posts}}
    {{> post}}
  {{else}}
    <div>no posts</div>
  {{/each}}
    
  <input id="name" placeholder="your name..." />
  <input id="post" placeholder="message..." />
  <input type="button" class="submit" value="Submit" />

  <br />

  {{#if selected_post}}
  <div><a href="#" class="delete">delete</a> {{selected_post}}'s Post</div>
  {{/if}}

  {{#unless selected_post}}
  <div>Select a post to delete it!</div>
  {{/unless}}
  </div>
  {{else}}
  {{#each news}}
    {{> news}}
  {{/each}}
  {{/if}}
</template>

<template name="news">
  <h3>{{title}}</h3>
  <div>
  {{article}}
  </div>
  <hr>
</template>

<template name="newsOne">
  <h3>{{title}}</h3>
  <div>
  {{article}}
  </div>
  <hr>
</template>

<template name="post">
  <div {{#if selected}}class="{{selected}}"{{/if}}>
  {{name}}: {{message}} @ {{dateFormat date}}
  </div>
</template>
